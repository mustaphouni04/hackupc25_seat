<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>

    <!-- Load Material Symbols for chatbot icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <!-- Load Roboto font for chatbot -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" />

    <!-- Load Three.js and Vanta.js -->
    <script src="/three.min.js"></script>
    <script src="/vanta.dots.min.js"></script>

    <style>
      #vanta-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1; /* Send to back */
        pointer-events: none; /* Allow clicks through */
      }
    </style>
  </head>
  <body>
    <!-- Vanta background container -->
    <div id="vanta-bg"></div>

    <!-- React App root -->
    <div id="root"></div>

    <!-- React App -->
    <script type="module" src="/src/main.jsx"></script>

    <!-- Initialize Vanta AFTER DOM is loaded -->
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        VANTA.DOTS({
          el: "#vanta-bg",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
          size: 2.8,
          spacing: 27.0,
          showLines: false,
          color: 0x8e44ad, // purple
          color2: 0x8e44ad, // purple
          backgroundColor: 0xf0f4ff // light background
        });
      });
    </script>
  </body>
</html>
